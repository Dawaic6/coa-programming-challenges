<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Photo Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-item">
        <img src="./images/image1.svg" alt="Image 1" />
        <div class="overlay">
          <h2 class="title">fennec<br />fox</h2>
          <p class="description">india</p>
          <a href="#" class="link"
            >Know more &nbsp;<i class="ri-arrow-right-line"></i
          ></a>
        </div>
      </div>
      <div class="gallery-item">
        <img src="./images/image2.svg" alt="Image 2" />
        <div class="overlay">
          <h2 class="title">humpback whale</h2>
          <p class="description">South Africa</p>
          <a href="#" class="link"
            >Know more &nbsp;<i class="ri-arrow-right-line"></i
          ></a>
        </div>
      </div>
      <div class="gallery-item">
        <img src="./images/image3.svg" alt="Image 3" />
        <div class="overlay">
          <h2 class="title">common brown <br>baboon</h2>
          <p class="description">South Africa</p>
          <a href="#" class="link"
            >Know more &nbsp;<i class="ri-arrow-right-line"></i
          ></a>
        </div>
      </div>
      <div class="gallery-item">
        <img src="./images/image4.svg" alt="Image 4" />
        <div class="overlay">
          <h2 class="title">spotted<br />deer</h2>
          <p class="description">Amazon</p>
          <a href="#" class="link"
            >Know more &nbsp;<i class="ri-arrow-right-line"></i
          ></a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
